<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CálcularIMC</title> 
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="style-home.css"> 
</head>
<body>

    <div class="home-container">
        
        <div class="logout-section">
            <button id="logout-btn" class="btn-action btn-logout">Sair</button>
        </div>
        
        <h1 class="main-title">Bem-vindo à Sua Área Exclusiva!</h1>
        <p class="subtitle">Acesse as utilidades do sistema abaixo.</p>
        
        <div id="date-time-display" class="date-time-box"></div>


        <div class="utility-panel">

            <div class="calculator-box tool-box">
                <h2>Calculadora</h2>
                <div class="calculator">
                    <input type="text" id="calc-display" disabled value="0">
                    <div class="calc-buttons">
                        <button class="calc-btn utility" data-action="clear">C</button>
                        <button class="calc-btn operator" data-action="divide">/</button>
                        <button class="calc-btn operator" data-action="multiply">*</button>
                        <button class="calc-btn operator" data-action="backspace">←</button>

                        <button class="calc-btn number">7</button>
                        <button class="calc-btn number">8</button>
                        <button class="calc-btn number">9</button>
                        <button class="calc-btn operator" data-action="subtract">-</button>

                        <button class="calc-btn number">4</button>
                        <button class="calc-btn number">5</button>
                        <button class="calc-btn number">6</button>
                        <button class="calc-btn operator" data-action="add">+</button>

                        <button class="calc-btn number">1</button>
                        <button class="calc-btn number">2</button>
                        <button class="calc-btn number">3</button>
                        <button class="calc-btn equal" data-action="calculate">=</button>
                        
                        <button class="calc-btn zero-btn number">0</button>
                        <button class="calc-btn number">.</button>
                    </div>
                </div>
            </div>

            <div class="imc-box tool-box">
                <h2>Cálculo de IMC</h2>
                <p>Índice de Massa Corporal (IMC)</p>
                
                <div class="form-group">
                    <label for="imc-peso">Peso (kg):</label>
                    <input type="number" id="imc-peso" placeholder="Ex: 75" step="0.1" min="1">
                </div>
                
                <div class="form-group">
                    <label for="imc-altura">Altura (m):</label>
                    <input type="number" id="imc-altura" placeholder="Ex: 1.75" step="0.01" min="0.5">
                </div>
                
                <div class="imc-buttons-container"> 
                    <button id="imc-btn" class="btn-imc btn-action">Calcular IMC</button>
                    <button id="imc-clear-btn" class="btn-imc-clear btn-action">Limpar</button>
                </div>

                <div class="imc-result">Seu IMC: <span id="imc-output">0.00</span></div>
                <div id="imc-classificacao" class="imc-classification"></div>
            </div>
        </div>
    </div>

    <script src="script-home.js"></script>
</body>
</html>
